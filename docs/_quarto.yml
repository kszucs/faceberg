project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
  resources:
    - CNAME

website:
  title: "Faceberg"
  description: "Bridge HuggingFace datasets with Apache Iceberg tables"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: local.qmd
        text: Local Catalogs
      - href: design.qmd
        text: Architecture
      - href: duckdb.qmd
        text: DuckDB
      - href: pandas.qmd
        text: Pandas
    right:
      - icon: github
        href: https://github.com/kszucs/faceberg

  sidebar:
    - title: "Getting Started"
      contents:
        - index.qmd
        - local.qmd
    - title: "Reference"
      contents:
        - design.qmd
    - title: "Integrations"
      contents:
        - duckdb.qmd
        - pandas.qmd

format:
  html:
    theme: cosmo
    toc: true
    code-copy: true
    code-overflow: wrap

execute:
  enabled: true
  cache: true
  freeze: auto
