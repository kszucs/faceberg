catalog:
  name: my_catalog
  location: .faceberg/

# Define tables organized by namespace
# Each namespace contains one or more tables
# Each table must specify a 'dataset' (HuggingFace repo)
# The 'config' field defaults to 'default' if not specified

namespace1:
  table1:
    dataset: org/repo1
    config: config1

namespace2:
  table2:
    dataset: org/repo2
    config: default
  table3:
    dataset: org/repo3
    # config: default by default
